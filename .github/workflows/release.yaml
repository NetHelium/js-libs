name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    # Prevent the job from running on forks (publish wouldn't work anyway without the npm token)
    if: github.repository == 'NetHelium/js-libs'
    permissions:
      contents: write
      pull-requests: write
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Disable telemetry of Turborepo
        run: pnpm turbo telemetry disable
      - name: Manage release PR or publish packages
        uses: changesets/action@v1
        with:
          title: Version packages
          commit: 'build: version packages'
          publish: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
